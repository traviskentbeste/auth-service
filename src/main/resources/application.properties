spring.security.oauth2.client.registration.keycloak.client-id=login
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://auth.walletsquire.com/realms/walletsquire
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.walletsquire.com/realms/Walletsquire


logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG